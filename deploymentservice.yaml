apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      restartPolicy: Never 
      containers:
      - name: java-app
        image: chayma14/devops-pipline
        resources:
          requests:
            memory: "64Mi"  # Lower memory request to avoid resource constraints
            cpu: "100m"     # Lower CPU request
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: java-app
spec:
  selector:
    app: java-app
  ports:
  - port: 8080
    targetPort: 8080
  type: NodePort

